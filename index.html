<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="temperature" id="temperature">-- °F</div>
      <div class="label">Current Temperature</div>
      <div class="detail" id="humidity">Humidity: --%</div>
      <div class="detail" id="pressure">Pressure: -- hPa</div>
    </div>
    <div class="right-panel">
      <div class="info-card">
        <div class="label">Wind Speed</div>
        <div class="value" id="windSpeed">-- mph</div>
      </div>
      <div class="info-card">
        <div class="label">Wind Direction</div>
        <div class="value" id="windDirection">--°</div>
      </div>
      <div class="info-card">
        <div class="label">Last Updated</div>
        <div class="value" id="lastUpdated">--</div>
      </div>
      <div id="datetime" class="datetime"></div>
    </div>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
