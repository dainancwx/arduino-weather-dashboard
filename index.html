<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
    <div id="lastUpdated">Last Updated: --:--:--</div>
  </header>

  <main>
    <section id="leftPanel">
      <div id="tempValue" class="bigTemp">-- °F</div>
      <div id="pressureValue" class="subInfo">Pressure: -- hPa</div>
      <div id="humidityValue" class="subInfo">Humidity: -- %</div>
    </section>

    <section id="rightPanel">
      <div class="card" id="windCard">
        <div>🌬️ Wind Speed: <span id="windSpeedValue">-- mph</span></div>
        <div>🧭 Wind Dir: <span id="windDirValue">-- °</span></div>
      </div>

      <div class="card" id="liveTimeCard" style="display: flex; align-items: center; justify-content: center; gap: 20px;">
        <div style="font-size: 1.2rem; color: #aaa; font-weight: 600;">Live Time:</div>
        <div id="localTime" style="color: #aaa; font-size: 1.1rem;">--:--:-- --</div>
        <div id="utcTime" style="color: #aaa; font-size: 1.1rem;">--:--:-- UTC</div>
      </div>
    </section>
  </main>

  <section id="forecastSection">
    <h2>5-Day Forecast</h2>
    <div id="forecast" class="forecastContainer">Loading forecast..</div>
  </section>

  <script src="dashboard.js"></script>
</body>
</html>
