<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MESONET Weather Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="temp" id="tempCard"><span>--</span> °F</div>
      <div class="label">Current Temperature</div>
      <div class="small">Humidity: <span id="humidityVal">--</span>%</div>
      <div class="small">Pressure: <span id="pressureVal">--</span> hPa</div>
    </div>

    <div class="sidebar">
      <div class="card"><strong>Wind Speed:</strong> <span id="windSpeedVal">--</span> mph</div>
      <div class="card"><strong>Wind Direction:</strong> <span id="windDirVal">--</span> °</div>
      <div class="card"><strong>Last Updated:</strong> <span id="lastUpdate">--</span></div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
