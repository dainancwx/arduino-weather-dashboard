<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MESONET Weather Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🌤️ MESONET Weather Dashboard</h1>
  <div id="lastUpdated">Last Updated: --</div>

  <div class="container">
    <div class="left-panel">
      <div class="temperature-display">
        <div id="tempValue">-- °F</div>
        <div class="sub-info">
          <div id="pressureValue">Pressure: -- hPa</div>
          <div id="humidityValue">Humidity: -- %</div>
        </div>
      </div>
    </div>

    <div class="right-panel">
      <div class="card" id="windSpeedCard">
        <strong>Wind Speed:</strong> <span id="windSpeedValue">-- mph</span>
      </div>
      <div class="card" id="windDirCard">
        <strong>Wind Direction:</strong> <span id="windDirValue">-- °</span>
      </div>
      <div class="card" id="liveTimeCard">
        <strong>Live Time:</strong> <span id="liveTime">--:--:-- --</span>
      </div>
    </div>
  </div>

  <h2 class="forecast-title">5-Day 3-Hour Forecast</h2>
  <div id="forecast" class="forecast-container">Loading forecast...</div>

  <script src="dashboard.js"></script>
</body>
</html>
