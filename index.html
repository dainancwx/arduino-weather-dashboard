<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MESONET Weather Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>MESONET Weather Dashboard</h1>

  <div class="dashboard">
    <div class="card" id="windSpeedCard">🌬️ <strong>Wind Speed:</strong> <span>-</span> m/s</div>
    <div class="card" id="windDirCard">🧭 <strong>Wind Direction:</strong> <span>-</span> °</div>
    <div class="card" id="humidityCard">💧 <strong>Humidity:</strong> <span>-</span> %</div>
    <div class="card" id="pressureCard">📈 <strong>Pressure:</strong> <span>-</span> hPa</div>
    <div class="card" id="tempCard">🌡️ <strong>Temperature:</strong> <span>-</span> °F</div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>

<h2>Historical Data Charts</h2>
<div class="charts">
  <canvas id="windSpeedChart"></canvas>
  <canvas id="windDirChart"></canvas>
  <canvas id="humidityChart"></canvas>
  <canvas id="pressureChart"></canvas>
  <canvas id="temperatureChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="chart.js"></script>
<script src="dashboard.js"></script>
