<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MESONET Weather Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>MESONET Weather Dashboard</h1>

  <div class="dashboard">
    <div class="card" id="windSpeedCard">🌬️ <strong>Wind Speed:</strong> <span>-</span> mph</div>
    <div class="card" id="windDirCard">🧭 <strong>Wind Direction:</strong> <span>-</span> °</div>
    <div class="card" id="humidityCard">💧 <strong>Humidity:</strong> <span>-</span> %</div>
    <div class="card" id="pressureCard">📈 <strong>Pressure:</strong> <span>-</span> hPa</div>
    <div class="card" id="tempCard">🌡️ <strong>Temperature:</strong> <span>-</span> °F</div>
  </div>

  <script src="dashboard.js"></script>

<p id="lastUpdate" style="text-align: center; margin-top: 1rem;">Last updated: --</p>
</body>
</html>
