<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MESONET Weather Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <div class="left-panel">
      <div class="temp">
        <div class="big-temp"><span id="tempVal">--</span>°F</div>
        <div class="description">Current Temperature</div>
        <div class="info">Humidity: <span id="humidityVal">--</span>%</div>
        <div class="info">Pressure: <span id="pressureVal">--</span> hPa</div>
      </div>
    </div>

    <div class="right-panel">
      <div class="data-box">
        <div class="label">Wind Speed</div>
        <div class="value"><span id="windSpeedVal">--</span> mph</div>
      </div>
      <div class="data-box">
        <div class="label">Wind Direction</div>
        <div class="value"><span id="windDirVal">--</span>°</div>
      </div>
      <div class="data-box">
        <div class="label">Last Updated</div>
        <div class="value" id="lastUpdate">--</div>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
