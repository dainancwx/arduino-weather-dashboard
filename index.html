<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Weather Dashboard</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <h1>Weather Dashboard</h1>
  <div id="lastUpdated">Last Updated: --:--:--</div>
</header>

<main>
  <section id="leftPanel">
    <div class="bigTemp" id="temperature">--°F</div>
    <div class="subInfo" id="pressure">Pressure: -- hPa</div>
    <div class="subInfo" id="humidity">Humidity: --%</div>
  </section>

  <section id="rightPanel">
    <div id="windCard" class="card">
      <div>
        <div><span>Speed:</span> <span id="windSpeed">-- mph</span></div>
        <div><span>Dir:</span> <span id="windDirection">--°</span></div>
      </div>
    </div>

    <div id="liveTimeCard" class="card">
      <span>Live Time:</span>
      <span id="localTime" class="timeText">--:--:-- AM/PM</span>
      <span id="utcTime" class="timeText">--:--:-- UTC</span>
    </div>
  </section>
</main>

<script src="dashboard.js"></script>
</body>
</html>
