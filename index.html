<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesonet Weather Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="images/logo.png" sizes="32x32" />
  <link rel="shortcut icon" href="images/logo.png" type="image/png" />
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="images/logo.png" alt="Logo" class="site-logo" />
      <h1>Mesonet Weather Dashboard</h1>
    </div>
    <div id="lastUpdated">Last Updated: --:--:--</div>
  </header>

  <main>
    <section id="leftPanel">
      <div class="bigTemp" id="tempValue">-- °F</div>
      <div class="subInfo" id="pressureValue">Pressure: -- hPa</div>
      <div class="subInfo" id="humidityValue">Humidity: -- %</div>
    </section>

    <section id="rightPanel">
      <div class="card" id="windCard">
        <div class="windRow">
          <div>💨 Wind Speed: <span id="windSpeedValue">-- mph</span></div>
          <div>🧭 Wind Direction: <span id="windDirValue">-- °</span></div>
        </div>
      </div>

      <div class="card" id="liveTimeCard">
        <div>🕒 Local Time: <span id="localTime">--:--:-- --</span></div>
        <div>🌐 UTC Time: <span id="utcTime">--:--:-- UTC</span></div>
      </div>
    </section>
  </main>

  <section id="forecastSection">
    <h2>5-Day Forecast</h2>
    <div class="forecastContainer" id="forecast">Loading forecast...</div>
  </section>

  <footer class="watermark">
    <img src="images/logo.png" alt="Watermark Logo" class="watermark-logo" />
  </footer>

  <footer>
    <div class="footer-credit">
      © 2025 Dainan Caywood | Weather Forecast Provided By:
      <a href="https://openweathermap.org/" target="_blank" rel="noopener">OpenWeatherMap</a>
    </div>
  </footer>

  <script src="dashboard.js"></script>
</body>
</html>
