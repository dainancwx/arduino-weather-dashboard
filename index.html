<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MESONET Weather Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🌤️ MESONET Weather Dashboard</h1>
  <div id="lastUpdated">Last Updated: --</div>

  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <div class="temperature-display">
        <div id="tempValue">-- °F</div>
        <div class="sub-info">
          <div id="pressureValue">Pressure: -- hPa</div>
          <div id="humidityValue">Humidity: -- %</div>
        </div>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <div class="card" id="windSpeedCard">🌬️ Wind Speed: <span>-- mph</span></div>
      <div class="card" id="windDirectionCard">🧭 Wind Direction: <span>--°</span></div>
      <div class="card" id="liveTimeCard">
        <strong>⏱️ Live Time:</strong><br/>
        <span id="localTime" style="display: block; color: #ccc;">--:--:--</span>
        <span id="zuluTime" style="display: block; color: #ccc;">Zulu: --:--:--</span>
      </div>
    </div>
  </div>

  <h2 class="forecast-title">5-Day 8-Hour Forecast</h2>
  <div id="forecast" class="forecast-container">Loading forecast...</div>

  <script src="dashboard.js"></script>
</body>
</html>
